<div class="modal-backdrop" *ngIf="show" (click)="close.emit()"></div>
<section class="modal" *ngIf="show" role="dialog" aria-modal="true">
  <div class="row-head">
    <h2>Folder Settings</h2>
    <button class="secondary" (click)="close.emit()">Close</button>
  </div>

  <article class="config-block">
    <label>
      Folder Name
      <input type="text" [ngModel]="name" (ngModelChange)="nameChange.emit($event)" />
    </label>
    <label>
      System Prompt
      <textarea
        rows="6"
        [ngModel]="prompt"
        (ngModelChange)="promptChange.emit($event)"
        placeholder="Applied to all chats in this folder"
      ></textarea>
    </label>
    <label>
      Temperature (0-2, optional)
      <input type="text" [ngModel]="temperature" (ngModelChange)="temperatureChange.emit($event)" placeholder="e.g. 0.7" />
    </label>
  </article>

  <div class="actions">
    <button class="primary" (click)="save.emit()">Save</button>
    <button class="secondary" (click)="close.emit()">Cancel</button>
  </div>
</section>
